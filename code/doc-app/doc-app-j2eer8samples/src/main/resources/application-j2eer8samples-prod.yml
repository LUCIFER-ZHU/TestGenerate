      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}}
      stripPrefix: false
    config:
      path: /configs/**
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}}
      stripPrefix: false
    oucore:
      path: /ibzorganizations/**
      serviceId: ${ibiz.ref.service.ou:ibzou-api}}
      stripPrefix: false
    oudict:
